<!DOCTYPE html>
<html lang="en">

<head>
    <title>Basic Table</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Basic Table</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Edward</td>
                    <td>Cullen</td>
                    <td>edwardcullen@gmail.com</td>
                </tr>
                <tr>
                    <td>Jacob</td>
                    <td>Black</td>
                    <td>jacobblack@gmail.com</td>
                </tr>
                <tr>
                    <td>Carsile</td>
                    <td>Cullen</td>
                    <td>carsilecullen@yahoo.com</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
