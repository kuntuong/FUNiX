<!DOCTYPE html>
<html>

<head>
    <title>Order</title>
    <meta charset="UTF-8">
    <script src="script_edit.js">
    </script>
    <link rel="stylesheet" href="form.css">
</head>
<header>
    <h1>Order Now</h1>
</header>

<body>
    <nav>
        <a href="products.html">CaSweet's Cake Products</a>
        <a href="contact.html">Contact Me</a>
        <a href="order.html">Order</a>
    </nav>
    <form onsubmit="return checkOrder()">
        <label for="cake">Cake: </label>
        <select id="mySelect" onchange="myFunction()">
            <option value="Classic Yellow Cake">Classic Yellow Cake</option>
            <option value="Coconut Bundt Cake">Coconut Bundt Cake</option>
            <option value="Cream Cheese Pound Cake">Cream Cheese Pound Cake</option>
            <option value="German Chocolate Cake">German Chocolate Cake</option>
        </select>
        <br>
        <label for="order name">Full Name: </label>
        <input type="text" id="order_name" name="order_name">
        <br>
        <label for="additionals">Additions (optional): </label>
        <input type="text" id="additions" name="additions">
        <br>
        <label for="items">Items: </label><br/>
        <label><input type="checkbox" name="items" value="candle">Candle</label><br/>
        <label><input type="checkbox" name="items" value="firework">Firework</label><br/>
        <label><input type="checkbox" name="items" value="toys">Toys</label><br/>

        <label for="deliver_date">Deliver Date: </label>
        <input type="date" id="date" name="date">
        <br>
        <label for="address">Address: </label>
        <input type="text" id="place" name="place">
        <br> Call Before Deliver?<br/>
        <input type="radio" name="call" value="yes">Yes<br>
        <input type="radio" name="call" value="no" checked="true">No<br>

        <input type="submit" value="Submit">
    </form>




</body>

</html>
